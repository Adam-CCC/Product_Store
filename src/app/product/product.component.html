<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img class="w-1/3 mb-2" [src]="product.image"/>
    <h1>{{ product.title }}</h1>
    <p>Price: <span class="font-bold">{{ product.price | currency: 'RUB'}}</span></p>
    <button class="border py-3 px-6 my-2 rounded"
    [ngClass]="{
        'bg-yellow-400': !details,
        'bg-blue-400': details
    }"
    (click)="details = !details"
    >
        {{ details ? "Hide" : "Show"}} Details
    </button>
    <div *ngIf="details">
        <p>{{ product.description }}</p>
        <p>Rate: {{ product.rating.rate }}</p>
    </div>
</div>
